<!DOCTYPE html>
<html   xmlns:jsf="http://xmlns.jcp.org/jsf" 
        xmlns:c = "http://xmlns.jcp.org/jsp/jstl/core" 
        xmlns:h = "http://java.sun.com/jsf/html" 
        xmlns:f = "http://java.sun.com/jsf/core"
		xmlns:ui= "http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Home</title>
<link href="Styles/paeCreation.css" rel="stylesheet" />
<link href="Bootstrap/css/bootstrap.css" rel="stylesheet"/>
</h:head>
<h:body>

	<ui:include src="navbar.xhtml"/>
	<div class="infoStudent">
		<h:form>
				<p:dataTable class="tableEtudiants" value="#{pc.getStudent()}" var="student">
			        <p:column>
			            <f:facet name="header">Nom-Pr√©nom</f:facet>
			                #{student.lastName} #{student.firstName}
			        </p:column>
			        <p:column>
			            <f:facet name="header">Section</f:facet>
			                #{student.getSectionValue()}
			        </p:column>
			        <p:column>
			            <f:facet name="header">Bloc</f:facet>
			                #{student.bloc}
			        </p:column>
		        </p:dataTable>
		</h:form>
		<div class="credits">
			<h1>#{pc.calculCredit()}</h1>
		</div>	
	</div>
	<div class="tables">
	
 	<div class="ueReussie">
			<h:form>
				<h1>UE reussie</h1>
				<p:dataTable class="tableEtudiants table table-striped table-bordered" value="#{luc.doSelectSectionUESucces(pc.getStudent())}" var="ue">
			        <p:column>
			            <f:facet name="header">Nom de l'U.E.</f:facet>
			                <h:commandLink value="  #{ue.label}"/>
			        </p:column>
		        </p:dataTable>
			</h:form>	
		</div>	
		<div class="ueDisponible">
			<h:form>
				<h1>UE disponible</h1>
				<p:dataTable class="tableEtudiants table table-striped table-bordered" value="#{luc.doSelectSectionUE(pc.getStudent())}" var="ue">
			        <p:column>
			            <f:facet name="header">Nom de l'U.E</f:facet>
			                <h:commandLink value="  #{ue.label}" action="#{pc.addUEToPAE(ue)}"/>
			        </p:column>
		        </p:dataTable>
			</h:form>	
		</div>	
		<div class="pae">
			<h:form>
				<h1>PAE</h1>
			    <h:dataTable class="tableEtudiants table table-striped table-bordered" value="#{pc.getlists()}" var="pae">
				    <h:column>
				   		<f:facet name="header">U.E.</f:facet>
				             <h:commandLink value=" #{pae.label}" action="#{pc.removeUEFromPAE(pae)}"/>
				   	</h:column>
				</h:dataTable>
			</h:form>
	    </div>
	</div>
</h:body> 
</html>
