<!DOCTYPE html>
<html   xmlns:jsf="http://xmlns.jcp.org/jsf" 
        xmlns:c = "http://xmlns.jcp.org/jsp/jstl/core" 
        xmlns:h = "http://java.sun.com/jsf/html" 
        xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Home</title>
<link href="Styles/home.css" rel="stylesheet" />
<link href="Bootstrap/css/bootstrap.css" rel="stylesheet"/>
</h:head>
<h:body>
	<div>
		<h:form>
			<h1>UE disponible</h1>
			<p:dataTable class="tableEtudiants table table-striped table-bordered" value="#{luc.doSelectSectionUE(pc.getStudent())}" var="ue">
		        <p:column>
		            <f:facet name="header">Nom de l'ue</f:facet>
		                <h:commandLink value="  #{ue.label}" action="#{pc.addUEToPAE(ue)}"/>
		        </p:column>
	        </p:dataTable>
		</h:form>	
	</div>	
	<div>
		<h:form>
			<h1>PAE</h1>
		    <h:dataTable class="tableEtudiants table table-bordered" value="#{pc.getlists()}" var="pae">
			    <h:column>
			   		<f:facet name="header">UE</f:facet>
			             <h:commandLink value=" #{pae.label}" action="#{pc.removeUEFromPAE(pae)}"/>
			   	</h:column>
			</h:dataTable>
		</h:form>
    </div>

</h:body> 
</html>
