<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Home</title>
<link href="Styles/home.css" rel="stylesheet" />
<link href="Bootstrap/css/bootstrap.css" rel="stylesheet"/>
</h:head>

<h:body>
    <h2>Primefaces DataTable with filtering</h2>

    <h:form>
        <p:dataTable var="student" value="#{fc.students}"
                     filteredValue="#{fc.filteredStudents}"
                     widgetVar="studentWidget">
            
            <p:column headerText="LA" filterBy="#{student.registrationNumber}" filterMatchMode="contains">
                <h:outputText value="#{student.registrationNumber}"/>
            </p:column>

            <p:column headerText="FirstName" filterBy="#{student.firstName}" filterMatchMode="startsWith">
                <h:outputText value="#{student.firstName}"/>
            </p:column>
            
            <p:column headerText="LastName" filterBy="#{student.lastName}" filterMatchMode="startsWith">
                <h:outputText value="#{student.lastName}"/>
            </p:column>
            
            <p:column headerText="Section" filterBy="#{student.section}"
                      filterMatchMode="contains">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('studentWidget').filter()" >
                        <f:selectItem itemLabel="Section..." itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{fc.getListSections()}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{student.getSectionValue()}"/>
            </p:column>

            <p:column headerText="Bloc" filterBy="#{student.bloc}"
                      filterMatchMode="contains">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('studentWidget').filter()" >
                        <f:selectItem itemLabel="Bloc..." itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{fc.getListBloc()}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{student.bloc}"/>
            </p:column>
            
            <p:column headerText="PAE" filterBy="#{student.pae}"
                      filterMatchMode="contains">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('studentWidget').filter()" >
                        <f:selectItem itemLabel="Pae..." itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{fc.getListPaeProgress()}" />
                    </p:selectOneMenu>
                </f:facet>
                <h:outputText value="#{student.getPae().getPaeProgressValue()}"/>
            </p:column>
            

        </p:dataTable>
    </h:form>
</h:body>
</html>
