<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h = "http://java.sun.com/jsf/html" xmlns:f = "http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Remove member</title>
<link href="Bootstrap/css/bootstrap.css" rel="stylesheet"/>
<link href="Styles/remove-member.css" rel="stylesheet" />
</h:head>
<h:body>
<div class="returnAdmin">
	<div class="btnReturn">
		<a id="returnAdmin" href="homeAdmin.xhtml">Retour vers admin</a>
	</div>
</div>
<div class="title">
	<h1>Retirer un membre</h1>
</div>
<center><hr></hr></center>
<div class="tables">
	<h:dataTable class="tableEtudiants table table-bordered" value="#{userController.doSelectAll()}" var="user">
	    <h:column>
	   		<f:facet name="header">Membre</f:facet>
	    		#{user.userName}
	   	</h:column>
	    <h:column>
	   		<f:facet name="header">Supprimer</f:facet>
	   		<h:form>
				<h:commandLink action="#{userController.deleteUser(user)}">
		   			<div class="imageTrash">
		   				<img  id="icon-trash" src="Assets/fa-icons/trash-alt-solid.svg" alt="delete" ></img>
		   				<h2></h2>
		   			</div>
				</h:commandLink>
			</h:form>
	   	</h:column>
	</h:dataTable>
</div>


</h:body>

</html>
