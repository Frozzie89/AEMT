<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" 
	  xmlns:h = "http://java.sun.com/jsf/html"
	  xmlns:f = "http://java.sun.com/jsf/core"
	  xmlns:ui= "http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Helha | Admin</title>
	<link href="Bootstrap/css/bootstrap.css" rel="stylesheet"/>
	<link href="Styles/homeAdmin.css" rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="navbarAdminHome.xhtml"/>
	<div class="title">
		<h1>Portail Admin</h1>
	</div>
	<center><hr></hr></center>
	<div class="formDirection">
		<form action="add-member.xhtml">
		    <input type="submit" value="Ajouter un membre" class="btn"></input>
		</form>
		<form action="remove-member.xhtml">
		    <input type="submit" value="Supprimer un membre" class="btn"></input>
		</form>
	</div>
	
	<h1>Listes des utilisateurs </h1>
	
	<div class="container">
	
		<h:dataTable class="tableEtudiants table table-striped" value="#{userController.doSelectAll()}" var="user">
		    <h:column>
		   		<f:facet name="header">Membre</f:facet>
		    		#{user.userName}
		   	</h:column>
		</h:dataTable>
	
	</div>
</h:body>
</html>
