<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h = "http://java.sun.com/jsf/html" xmlns:f = "http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Home Admin</title>

<link href="Styles/auth.css" rel="stylesheet" />

<body>
<div class="returnHome">
	<a href="../home.xhtml">Retour vers application</a>
</div>
<div class="title">
	<h1>Portail Admin</h1>
</div>
<center><hr></hr></center>
<div class="formDirection">
	<form action="add-member.xhtml">
	    <input type="submit" value="Ajouter un membre" class="btn"></input>
	</form>
	<form action="remove-member.xhtml">
	    <input type="submit" value="Supprimer un membre" class="btn"></input>

<h:dataTable class="tableEtudiants table table-striped" value="#{userController.doSelectAll()}" var="user">
    <h:column>

    		#{user.userName}
   	</h:column>
</h:dataTable>


</div>
