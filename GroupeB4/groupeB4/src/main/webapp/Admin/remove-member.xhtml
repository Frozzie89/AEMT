<!DOCTYPE html>
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h = "http://java.sun.com/jsf/html" xmlns:f = "http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Remove member</title>
<link href="../Bootstrap/css/bootstrap.css" rel="stylesheet"/>
<link href="../Styles/Admin/remove-member.css" rel="stylesheet" />
</head>
<body>
<div class="returnAdmin">
	<a href="home.xhtml">Retour vers admin</a>
</div>
<div class="title">
	<h1>Retirez un membre</h1>
</div>
<center><hr></hr></center>

<h:dataTable class="tableEtudiants table table-bordered" value="#{userController.doSelectAll()}" var="user">
    <h:column>
   		<f:facet name="header">Membre</f:facet>
    		#{user.userName}
   	</h:column>
    <h:column style="width: 15%;">
   		<f:facet name="header">Supprimer</f:facet>
   		<h:form>
			<h:commandLink action="#{userController.deleteUser(user)}">
	   			<img id="icon-trash" value="../Assets/fa-icons/trash-alt-solid.svg" alt="delete" ></img>
			</h:commandLink>
		</h:form>
   	</h:column>
</h:dataTable>

</body>

</html>
